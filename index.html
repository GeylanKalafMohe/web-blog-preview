<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Blog preview card</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/styles.css">
    </style>
  </head>
  <body>
    <main>
      <article class="blog-article">
        <img class="article-image" src="./assets/images/illustration-article.svg" alt="">
        <div class="article-content">
          <p class="article-type">Learning</p>
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
          <h2>HTML & CSS foundations</h2>
          <p class="article-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <address class="article-author">
          <img src="./assets/images/image-avatar.webp" alt="Blog article author profile image">
          <strong>Greg Hooper</strong>
        </address>
      </article>
    </main>
  </body>
</html>
